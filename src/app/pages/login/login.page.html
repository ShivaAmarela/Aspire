<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Entrar</h1>
  </div>
  
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type='text' [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type='password' [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <a routerLink='/singup'>Create account</a>
      </ion-item>

      <ion-button expand="block" shape='round' color="success" (click)="login()">Entrar</ion-button>

      <ion-button expand="block" shape='round' color="success" (click)="showLoading()">Loading</ion-button>

    </ion-list>
  </form>

</ion-content>
