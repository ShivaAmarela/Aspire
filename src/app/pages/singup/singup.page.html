<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Criar Conta</h1>
  </div>
  
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type='text' [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type='password' [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type='password' [(ngModel)]="confirmpassword" name="confirmpassword"></ion-input>
      </ion-item>


      <ion-item>
        JÃ¡ possui uma conta? <a routerLink='/login'>Entrar</a>
      </ion-item>

      <ion-button expand="block" shape='round' color="success" (click)="register()">Cadastrar</ion-button>
    </ion-list>
  </form>

</ion-content>
